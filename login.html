<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Secure File Storage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Nanode</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo/N_Colour.svg"/>
    <link rel="stylesheet" href="./CSS/master.css">
  </head>
  <body class="dark-theme">
  <div id="Frame"></div>

    <div class="loginBackground">
      <div class="mainLoginContainer">
        <form id="loginForm" class="loginForm" action="/login" method="POST">
          <div class="loginMainTitle">Welcome</div>
          <div class="loginSecondaryTitle">Login to view your drive</div>

          <div id="loginInputTitleUser" class="loginInputTitle">USERNAME</div>
          <input id="loginUsername" class="loginTextInput" type="text" autocomplete="off" name="username" placeholder aria-label="Username" maxlength="64" spellcheck="false" value style="margin-bottom: 25px;" required>

          <div id="loginInputTitlePwd" class="loginInputTitle">PASSWORD
            <p id="PWReqs" style="color: #d60000; width: max-content; display: none"> Minimum:  8 Characters / 1 Number / 1 Uppercase / 1 Lowercase / 1 Special Character</p>
          </div>
          <input id="loginPwd" class="loginTextInput" type="password" autocomplete="new-password"  name="password" placeholder aria-label="Password" maxlength="64" spellcheck="false" value style="margin-bottom: 10px;" required>
          <button type="button" class="forgotPasswordBtn">Forgot your password?</button>
          <input id="loginBtn" class="loginButtonInput" type="submit" value="Login">
          <div class="loginAccountReg"><span id="accountStatus">Dont have an account?</span><button type="button" id="loginAccountRegBtn" class="loginAccountRegBtn">Register Here</button></div>
        </form>
      </div>
    </div>

  </div>
  </body>
</html>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<script text="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script text="text/javascript" src="JS/login.js"></script>

<script> 
$(function(){
  $("#Frame").load("/Frame/Frame.html");
});
</script>
