    <script text="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>

  <body class="dark-theme" style="background: #121214;">

    <div class="DevSelector">
      <a href="//nanode.one" class="NanodeLogo"><img src="/assets/home/Nanode.svg">

<script>
  $(".DevContent").load('/views/development/intro.html');
  $(".DevList > li").on("click", function(e) { SwitchPage(e.target.id, e.target); })
  SwitchPage = function(targetFile, sideLink) {
    $(".DevContent").load(`/views/development/${targetFile}.html`);
    $(".DLSelected")[0].classList.remove('DLSelected')
    sideLink.classList.add('DLSelected');
  }
</script>
