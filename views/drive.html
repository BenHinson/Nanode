<!DOCTYPE html>
<html lang='en-GB'>
  <head>
    <title>My Drive</title>
    <meta charset="UTF-8">
    <meta name='HandheldFriendly' content="True">
    <meta name='MobileOptimized' content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://nanode.one/">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta name="description" content="Save, Sort and Share Files, Notes, Webpages and More">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/logo/logo.svg" alt='Nanode'/>
    <meta name="image" content="https://nanode.one/assets/logo/logo.svg">
    <link rel="apple-touch-icon" type="image/x-icon" href="/assets/logo/logo.svg">

    <link rel="stylesheet" href="/CSS/drive.css">
    <!-- <link rel="stylesheet" href="/CSS/pages.css"> -->
  </head>


  <body class="dark-theme">

    <div class="Frame">
      <button id="colorTheme" onclick="changeTheme()" title="Change Theme"><i></i></button>

      <div class="clientStatus">
        <div id='Recon_Btn' style="display: none;">Reconnect</div>
        <div id="CS0"></div>  <div id="CS1"></div>  <div id="CS2"></div>  <div id="CS3"></div>  <div id="CS4"></div>  <div id="CS5"></div>  <div id="CS6"></div>  <div id="CS7"></div>  <div id="CS8"></div>  <div id="CS9"></div>
      </div>
    </div>


    <div class='PageList'>
      <div>
        <a title="Nanode" id="NanodeRtn" href="//nanode.one" width="130" height="30"></a>
        <span drvPage="User" title="User" class="SelectedPage"><i class="fas fa-user"></i><p>Home</p></span>
        <span drvPage="Share" title="Share"><i class="fas fa-users"></i><p>Share</p></span>
        <span drvPage="Blocks" title="Blocks"><i class="fas fa-th"></i><p>Blocks</p></span>
        <span drvPage="Codex" title="Codex"><i class="fas fa-stream"></i><p>Lists</p></span>
      </div>

      <div class='PagesTwo'>
        <span drvPage="Bin" title="Bin"><i class="fas fa-trash-alt"></i><p>Bin</p></span>
        <span drvPage="Settings" title="Settings"><i class="fas fa-cog"></i><p>Settings</p></span>
      </div>

      <div class='Storage'>
        <h3>Storage</h3>
        <p>65.3 GB / 100 GB</p>
        <progress value='65.3' max="100" ></progress>
      </div>
    </div>


    <div class='Pages'>
      <section class="Page_Loading"> <div><div class='PageHeader'></div><div class='PageData'><svg class='Loading_SVG medium' title='Loading' viewBox='0 0 100 100' xmlns='https://www.w3.org/2000/svg'><circle cx='50' cy='50' r='45'></circle></svg></div></div></section>

      <section class='User_Page'></section>
      <section class='Share_Page'></section>
      <section class='Blocks_Page'></section>
      <section class='Codex_Page'></section>
      <section class='Bin_Page'></section>
      <section class='Settings_Page'></section>
    </div>



    <div class='UploadBtns'>
      <input id="fileUploadBtn" type="file" multiple></input>
      <input id="folderUploadBtn" type="file" multiple webkitdirectory mozdirectory></input>
      <input id="codexUploadBtn" type="file" accept="text/*" multiple>
    </div>
    
    <div class='Upload_Container' style='visibility: hidden;'>
      <div class='UC_Queue_Viewer'><table><tbody></tbody></table></div>
      <div class='UC_Top'>
        <h4 onclick="Upload_Listeners.Control(this)" class='Upload_Control' action='Choose'>Choose Items</h4>
        <span>
          <i onclick="Upload_Visuals.Queue(this)" class='fas fa-chevron-up'></i>
          <i onclick="PopUp_Upload.Close()" class='fas fa-times'></i>
        </span>
      </div>
      <div class='UC_Bottom'>
        <button Upload_Folder onclick="document.getElementById('folderUploadBtn').click()">Folder</button>
        <button Upload_Files onclick="document.getElementById('fileUploadBtn').click()">Files</button>
        <p>0 Items</p>
        <p>0 B</p>
        <div class='Upload_Progress'><progress value='0' max='100'></progress><p title='Estimated'>?</p></div>
      </div>
    </div>


    <div class='DragDropOverlay'>
      <p>Drop your files to Upload</p>
    </div>

    <table class='RightClickContainer'></table>

  </body>
</html>




<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<script text="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
<script text="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script text="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script text="text/javascript" src="/JS/drive/main.js"></script>
<script text="text/javascript" src="/JS/drive/tools.js"></script>
<script text="text/javascript" src="/JS/drive/settings.js"></script>
<script text="text/javascript" src="/JS/drive/upload.js"></script>
<script text="text/javascript" src="/JS/drive/rightClick.js"></script>
