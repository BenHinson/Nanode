<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/drive.css">
    <link rel="stylesheet" href="./CSS/pages.css">
  </head>
  <body class="dark-theme">

  <div class="echoPlayerBackground">
  <canvas id="lamp-anim" class="lamp-anim" width="2000" height="1000"></canvas>
    <div class="echoPlayer" id="echoPlayer">
      <h3 class="playerStatus" id="playerStatus">Paused</h3>
      <h3 class="playerFolder" id="playerFolder">Music</h3>
      <div class="counterMeter" title="Volume">
        <input class="counterSlider" id="volumeSlider" type="range" min="0" max="100" value="50"></input>
      </div>
      <div class="playActionContainer">
        <i title="Randomize" id="playRandomize" class="playActionItem playActionSmall fas fa-random"></i>
        <i title="Previous" id="playPrevious" class="playActionItem fas fa-chevron-circle-left"></i>
        <i title="Play" id="playPause" class="playActionItem fas fa-play-circle" style="font-size: 48px; margin-top: -10px;"></i>
        <i title="Next" id="playNext" class="playActionItem fas fa-chevron-circle-right"></i>
        <i title="Repeat" id="playRepeat" class="playActionItem playActionSmall fas fa-retweet"></i>
      </div>
      <h3 id="playerInformationText" class="playerInformationText">Playlists</h3>
      <div class="counterMeter playerSlider">
        <input class="counterSlider" id="playerSlider" type="range" min="0" max="100" value="0"></input>
      </div>
      <h4 class="playTimeStamp" id="playTimeStamp">00:00</h4>
      <div class="playerContainerUpNext" id="playerContainerUpNext"></div>

      <div id="bottomControlsBar" class="bottomControlBar">
        <i title="Return" id="returnDir" class="bottomControlsItem far fa-caret-square-left"></i>
        <i title="Save Song" id="saveSong" class="bottomControlsItem far fa-plus-square"></i>
        <i title="Show All Songs in Folders" id="showAllSongs" class="bottomControlsItem fas fa-th-list"></i>
      </div>
    </div>
  </div>
  </body>
</html>
